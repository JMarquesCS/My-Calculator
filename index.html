<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/09dc15ff11.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>My Calculator | J. Marques</title>
</head>
<body>
    <div class="container">
        <p class="logo">JM</p>
        <div class="display">
            <p class="hide" id="result" ></p>
            <p class="screen-on" >0.00</p>
        </div>
        <div id="buttons-container">
            <button class="clear-btn">AC</button>
            <button class="backspace-btn"><i class="fa-solid fa-delete-left"></i></button>
            <button class="operation">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operation">+</button>
            <button class="number zero">0</button>
            <button class="number">.</button>
            <button class="operation" id="equal-btn">=</button>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
